<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grok2API - 配置管理</title>
  <link rel="icon" href="/static/favicon/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-sans/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-mono/style.css" rel="stylesheet">
  <link href="/static/common/common.css" rel="stylesheet">
  <link href="/static/config/config.css?v=3" rel="stylesheet">
  <link href="/static/common/toast.css" rel="stylesheet">
</head>

<body class="min-h-screen flex flex-col" style="background-color: var(--bg);">

  <div id="app-header"></div>

  <main class="space-y-6 flex-1 container mx-auto max-w-4xl px-6 py-8 fade-in">
    <div class="space-y-6">
      <div class="flex justify-between items-center">
        <div>
          <h2 class="text-2xl font-semibold tracking-tight">配置管理</h2>
          <p class="text-[var(--accents-4)] mt-1 text-sm">管理 API 密钥及系统参数设置。</p>
        </div>
        <button onclick="saveConfig()" id="save-btn" class="geist-button gap-2">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
            <polyline points="17 21 17 13 7 13 7 21" />
            <polyline points="7 3 7 8 15 8" />
          </svg>
          保存
        </button>
      </div>

      <div class="h-px bg-[var(--border)] my-6"></div>

      <div id="config-container" class="space-y-8">
        <div class="text-center py-12 text-[var(--accents-4)]">加载中...</div>
      </div>

    </div>
  </main>
  <div id="app-footer"></div>

  <script src="/static/common/admin-auth.js?v=3"></script>
  <script src="/static/common/header.js?v=1"></script>
  <script src="/static/common/footer.js?v=1"></script>
  <script src="/static/common/toast.js"></script>
  <script src="/static/config/config.js?v=7"></script>
</body>

</html>
