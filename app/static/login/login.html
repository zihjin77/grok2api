<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grok2API - 登录</title>
  <link rel="icon" href="/static/favicon/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-sans/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-mono/style.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Geist Sans', 'sans-serif'] },
          colors: {
            dark: '#000000',
            light: '#ffffff',
            subtle: '#666666',
            border: '#e5e5e5'
          }
        }
      }
    }
  </script>
  <link href="/static/common/common.css" rel="stylesheet">
  <link href="/static/login/login.css?v=1" rel="stylesheet">
  <link href="/static/common/toast.css" rel="stylesheet">
</head>

<body class="login-body">
  <div class="login-bg" aria-hidden="true"></div>

  <div class="login-shell">
    <div class="login-card">
      <div class="login-brand">
        <a href="https://github.com/TQZHR/grok2api" target="_blank" rel="noopener" class="login-brand-link">
          <svg class="login-github-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M12 2C6.48 2 2 6.58 2 12.26c0 4.5 2.87 8.32 6.84 9.67.5.1.68-.22.68-.48 0-.24-.01-.86-.01-1.69-2.78.62-3.37-1.37-3.37-1.37-.45-1.17-1.11-1.48-1.11-1.48-.91-.64.07-.63.07-.63 1.01.07 1.54 1.06 1.54 1.06.9 1.58 2.36 1.12 2.94.86.09-.67.35-1.12.63-1.38-2.22-.26-4.56-1.14-4.56-5.07 0-1.12.39-2.04 1.03-2.76-.1-.26-.45-1.3.1-2.71 0 0 .84-.27 2.75 1.05A9.3 9.3 0 0 1 12 6.79c.85 0 1.7.12 2.5.36 1.9-1.32 2.74-1.05 2.74-1.05.55 1.41.2 2.45.1 2.71.64.72 1.03 1.64 1.03 2.76 0 3.94-2.34 4.81-4.58 5.06.36.32.68.95.68 1.92 0 1.38-.01 2.49-.01 2.83 0 .26.18.58.69.48A10.05 10.05 0 0 0 22 12.26C22 6.58 17.52 2 12 2Z" />
          </svg>
          <span>Grok2API</span>
        </a>
      </div>
      <div class="login-title">管理后台</div>
      <div class="login-subtitle">请输入账户名和密码以继续</div>

      <div class="login-form">
        <input type="text" id="username-input" placeholder="账户名" autocomplete="username"
          class="geist-input login-input">
        <input type="password" id="password-input" placeholder="密码" autocomplete="current-password"
          class="geist-input login-input">
        <button onclick="login()" class="geist-button login-button">登录</button>
      </div>
    </div>
  </div>

  <div id="app-footer"></div>

  <script src="/static/common/admin-auth.js?v=3"></script>
  <script src="/static/common/toast.js"></script>
  <script src="/static/common/footer.js?v=1"></script>
  <script src="/static/login/login.js?v=2"></script>
</body>

</html>
